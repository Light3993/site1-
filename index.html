<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPL - Inscription des Étudiants</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="animations.css">
    <link rel="stylesheet" href="responsive.css">
    <!-- Police moderne pour l'interface -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
   
    <script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";

  const app = initializeApp(firebaseConfig);
        function submit () {
    // Get all our input fields
    Nom = document.getElementById('nom').value
    Prénoms = document.getElementById('prenoms').value
    dateNaissance = document.getElementById('dateNaissance').value
    Sexe = document.getElementById('sexe').value
    Adresse = document.getElementById('adresse').value
    Email = document.getElementById('email').value
    Télephone = document.getElementById('telephone').value
    Filière = document.getElementById('filiere').value
    Semestre = document.getElementById('semestre').value
        }
</script>
    <div class="container">
        <!-- En-tête avec logos -->
        <header class="header">
            <div class="logo-container" id="logo1">
                <!-- Espace réservé pour le logo 1 -->
                <div class="logo-placeholder">
                    <img src="https://media.licdn.com/dms/image/C4E0BAQFvQxT6RrCAuw/company-logo_200_200/0/1678781271799/cole_polytechnique_de_lom_ul_logo?e=2147483647&v=beta&t=k34jtQ3j3yEjx8moo3BhFxLyD_OjgnpkUtQbxIgM7lc" alt="Logo1">
                </div>
            </div>
            
            <div class="title-container">
                <h1 class="main-title">     École Polytechnique de Lomé </h1>
                <p class="subtitle">Portail d'enregistrement des étudiants de la LF</p>
            </div>
            
            <div class="logo-container" id="logo2">
                <!-- Espace réservé pour le logo 2 -->
                <div class="logo-placeholder">
                    <img src="https://th.bing.com/th/id/R.2b5f2a454d72746db61f581f3a9f0e06?rik=hdzcK33CJzbV1w&pid=ImgRaw&r=0" alt="Logo2">
                </div>
            </div>
        </header>

        <!-- Formulaire d'inscription avec effet flottant -->
        <main class="main-content">
            <div class="form-container floating-panel">
                <h2>Formulaire d'Enregistrement</h2>
                
                <form id="registrationForm" class="registration-form">
                   
                    <!-- Informations personnelles -->
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="nom">Nom</label>
                            <input type="text" id="nom" name="nom" required class="floating-input">
                        </div>

                        <div class="form-group">
                            <label for="prenoms">Prénoms</label>
                            <input type="text" id="prenoms" name="prenoms" required class="floating-input">
                        </div>

                        <div class="form-group">
                            <label for="dateNaissance">Date de Naissance</label>
                            <input type="date" id="dateNaissance" name="dateNaissance" required class="floating-input">
                        </div>

                        <div class="form-group">
                            <label for="sexe">Sexe</label>
                            <select id="sexe" name="sexe" required class="floating-input">
                                <option value="">Sélectionner</option>
                                <option value="M">Masculin</option>
                                <option value="F">Féminin</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="adresse">Adresse</label>
                            <input type="text" id="adresse" name="adresse" required class="floating-input">
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required class="floating-input">
                        </div>

                        <div class="form-group">
                            <label for="telephone">Téléphone</label>
                            <input type="tel" id="telephone" name="telephone" required class="floating-input">
                        </div>

                        <div class="form-group">
                            <label for="filiere">Filière</label>
                            <select id="filiere" name="filiere" required class="floating-input">
                                <option value="">Sélectionner une filière</option>
                                <option value="logistique">Logistique & Transport</option>
                                <option value="ia">Intelligence Artificielle et Big Data</option>
                                <option value="informatique">Informatique et Système</option>
                                <option value="mecanique">LF Génie Mécanique</option>
                                <option value="civil">LF Génie Civil</option>
                                <option value="electrique">LF Génie Électrique</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="semestre">Semestre</label>
                            <select id="semestre" name="semestre" required class="floating-input">
                                <option value="">Sélectionner un semestre</option>
                                <option value="1">Semestre 1</option>
                                <option value="2">Semestre 2</option>
                            </select>
                        </div>

                         <!-- Section Photo -->
                         <div class="form-section photo-section">
                                  <div class="photo-preview" id="photoPreview">
                                     <img src="assets/placeholder.png" alt="Photo" id="previewImage">
                                  </div>
                                    <input type="file" id="photo" name="photo" accept="image/*" class="photo-input">
                          </div>
                    </div>
                    <button type="submit" class="submit-btn" value="submit" >Soumettre</button>
                </form>
            </div>
        </main>
    </div>

    <!-- Notification toast -->
    <div id="toast" class="toast"></div>

    <!-- Scripts -->
    <script src="animations.js"></script>
    <script src="form-validation.js"></script>
    <script src="photo-preview.js"></script>
</body>
</html>
